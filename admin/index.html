<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Load Decap CMS -->
    <script src="https://unpkg.com/decap-cms@3.0.12/dist/decap-cms.js"></script>

    <!-- Debug: Log token from hash or query -->
    <script>
      (function () {
        // Look for token in URL hash (Decap v3 uses this format)
        const hash = window.location.hash;

        if (hash && hash.includes("access_token")) {
          console.log("Decap Debug: Token found in hash →", hash);
        } else {
          console.log("Decap Debug: No token found in hash. Current URL →", window.location.href);
        }
      })();
    </script>
    <script>
(function () {
  const params = new URLSearchParams(window.location.search);
  if (params.has("access_token")) {
    console.log("Decap Debug: Token detected in query →", params.get("access_token").slice(0,8) + "…");
  } else {
    console.log("Decap Debug: No token detected in query.");
  }
})();
</script>

  </body>
</html>
