<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>

    <script>
  // Remove ?code=... from URL on page load
  if (window.location.search.includes("code=")) {
    const cleanUrl = window.location.origin + window.location.pathname + window.location.hash;
    window.history.replaceState({}, document.title, cleanUrl);
  }

  // Fix malformed hash (#/access_token) if present
  if (window.location.hash.startsWith("#/access_token=")) {
    const fixedHash = "#" + window.location.hash.substring(2);
    history.replaceState(null, "", window.location.pathname + fixedHash);
  }
</script>

  </head>
  <body>
    <div id="nc-root"></div>
    <script src="/admin/decap-cms.js"></script>
  </body>
</html>
