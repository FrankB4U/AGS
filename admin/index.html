<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>

    <!-- Fix malformed hash (#/access_token) without reload -->
    <script>
      if (window.location.hash.startsWith("#/access_token=")) {
        const fixedHash = "#" + window.location.hash.substring(2);
        history.replaceState(null, "", window.location.pathname + fixedHash);
      }
    </script>

    <!-- Load local Decap CMS build -->
    <script src="/admin/decap-cms.js"></script>
  </head>
  <body></body>
</html>
